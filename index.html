<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gr-Olga">
    <meta name="description" content="third project for Yandex Practicum.">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img src="images/header-logo.png" class="header__logo">
    </header>
    <hr class="line">
    <main class="content">
        <div class="profile">
            <div class="profile__avatar-box">
                <img src="images/avatar.png" class="profile__avatar" alt="аватар">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__extra">Исследователь океана</p>
            </div>

            <button class="profile__add-button"></button>
        </div>
        <div class="cards-grid">
            <div class="card">
                <img src="images/air.jpeg" class="card__image">
                <div class="cards__info">
                    <h1 class="card__title">Поле</h1>
                    <i class="card__like"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/air2.jpeg" class="card__image">
                <div class="cards__info">
                    <h1 class="card__title">Другое поле</h1>
                    <i class="card__like"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/air3.jpeg" class="card__image">
                <div class="cards__info">
                    <h1 class="card__title">Собака-погуляка</h1>
                    <i class="card__like"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/air4.jpeg" class="card__image">
                <div class="cards__info">
                    <h1 class="card__title">Черемуха</h1>
                    <i class="card__like"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/air5.jpeg" class="card__image">
                <div class="cards__info">
                    <h1 class="card__title">Небо</h1>
                    <i class="card__like"></i>
                </div>
            </div>
            <div class="card">
                <img src="images/air6.jpeg" class="card__image">
                <div class="cards__info">
                    <h1 class="card__title">Два столба</h1>
                    <i class="card__like"></i>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<section>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__btn"></button>
            <h1 class="popup__title">Редактировать профиль</h1>
            <form class="popup__form">
                <label>
                    <input class="popup__input" type="text" placeholder="Имя">
                </label>
                <label>
                    <input class="popup__input" type="text" placeholder="Описание">
                </label>
            </form>
            <button class="popup__save">Сохранить</button>
        </div>
    </div>
</section>
</body>
</html>
