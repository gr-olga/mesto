<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gr-Olga">
    <meta name="description" content="third project for Yandex Practicum.">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.png" class="profile__avatar" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__extra">Исследователь океана</p>
            </div>
            <button class="profile__add-card-button" type="button"></button>
        </section>
        <section class="cards-grid">
            <template id="card">
                <div class="card">
                    <button type="button" class="card__remove"><img src="images/bin.svg" alt="bin"></button>
                    <img class="card__image" alt="фото">
                    <div class="card__info">
                        <h2 class="card__title"></h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<section>
    <div class="popup" id="edit_profile_popup">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profileInfo">
                <label class="popup__label">
                    <input name="profileName" id="profile-name" class="popup__input" type="text" placeholder="Имя"
                           minlength="2" maxlength="40" required>
                    <span id="profile-name-error" class="popup__message-error"></span>
                </label>
                <label class="popup__label">
                    <input name="extra" id="extra" class="popup__input" type="text" placeholder="О себе" minlength="2"
                           maxlength="200" required>
                    <span id="extra-error" class="popup__message-error "></span>
                </label>
                <button type="submit" id="popup__save-profile" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add_card_popup">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="newPlace">
                <label class="popup__label">
                    <input name="cardTitle" id="card-title" class="popup__input" type="text" placeholder="Название"
                           minlength="2" maxlength="30" required>
                    <span id="card-title-error" class="popup__message-error"></span>
                </label>
                <label class="popup__label">
                    <input name="link" id="link" class="popup__input" type="url" placeholder="Cсылка на картинку"
                           required>
                    <span id="link-error" class="popup__message-error"></span>
                </label>
                <button type="submit" id="popup__save-place" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card" id="show_card">
        <div class="popup__card-container">
            <button class="popup__card-btn-close" type="button"></button>
            <img class="popup__img" alt="фото" src="#">
            <h2 class="popup__image-title" type="text"></h2>
        </div>
    </div>
</section>
<script src="scripts/script.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
